services:
  # Python Backend Service
  - type: web
    name: llm-council
    env: python
    buildCommand: |
      # Install dependencies
      pip install -U uv
      uv sync
      # Build Frontend
      cd frontend
      npm install
      npm run build
      cd ..
    startCommand: uv run python -m backend.main
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: OPENROUTER_API_KEY
        sync: false # User must provide this
      - key: DATABASE_URL
        fromDatabase:
          name: llm-council-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: RENDER
        value: true
    autoDeploy: false

databases:
  - name: llm-council-db
    databaseName: council
    user: council_user
    plan: free # Use free tier for hobby projects
    ipAllowList: [] # Allow internal access only by default
